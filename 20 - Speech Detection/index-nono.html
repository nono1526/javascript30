<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>
  //Âà§Âà•ÁÄèË¶ΩÂô®
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  //ÂÑ≤Â≠òË™ûÈü≥Ë≠òÂà•ÁöÑÁâ©‰ª∂
  const recognition = new SpeechRecognition();
  //Ëá™ÂãïË≠òÂà•Êî∂Âà∞Ë™ûÈü≥ÁöÑË≥áË®ä
  recognition.interimResults = true;
  //‰ΩøÁî®ÁöÑË™ûË®Ä
  recognition.lang = 'cmn-Hant-TW';

  let p = document.createElement('p');
  const words = document.querySelector('.words');
  words.appendChild(p);

  //Áï∂Ë™ûÈü≥Ëæ®Ë≠òÂÆåÊàêÂæåÂãï‰Ωú
  recognition.addEventListener('result', e => {
    const transcript = Array.from(e.results) //ÂèñÂæóË≠òÂà•Â≠ó‰∏≤
                        .map( result=> result[0])
                        .map( result => result.transcript).join('');
    const bananaScript = transcript.replace(/È¶ôËïâ/gi, 'üçå');
    p.textContent = bananaScript;
    if(e.results[0].isFinal){
      p = document.createElement('p');
      words.appendChild(p);
    }
  });

  recognition.addEventListener('end', recognition.start);

  recognition.start();

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background:#ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width:500px;
      margin:50px auto;
      background:white;
      border-radius:5px;
      box-shadow:10px 10px 0 rgba(0,0,0,0.1);
      padding:1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height:3rem;
    }
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
