<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi im nono');
    // Interpolated
    console.log('hi im %s nono  , how are you', 'ohya');
    // Styled
    console.log('%c hi im nono ','font-size: 18px')
    // warning!
    console.warn('denger!denger!denger!denger!denger!');
    // Error :|
    console.error('failfailfail!!!');
    // Info
    console.info('you are so good!');
    // Testing
    console.assert(1===2 , 'fail!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);
    // Grouping together
    dogs.forEach((dog) =>{
      console.group(dog.name);
        console.log('dog name: `${dog.name}`');
        console.log('dog age: `${dog.age}`');
      console.groupEnd();
    });
    // counting
    console.count('nono');
    console.count('nono');
    console.count('nono');
    console.count('cindy');
    console.count('nono');
    console.count('cindy');
    console.count('cindy');
    console.count('nono');
    console.count('nono');

    // timing
    console.time('start');
    window.setTimeout(() => {
      console.timeEnd('start');
    },1000);
  </script>
</body>
</html>
