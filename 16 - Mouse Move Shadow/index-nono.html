<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const walk = 100;
  const text = document.querySelector('h1');
  function shadow(e){
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y  } = e;
    // å› ç‚ºæ»‘é¼ æ»‘åˆ° h1 ä¸Š, æœƒæŠ“åˆ°åœ¨ h1 ä¸Šçš„ offsetX offsetY, æ‰€ä»¥åŠ ä¸Š h1 çš„ offset å°±æœƒæ­£å¸¸äº† 
    
    if (this !== e.target){ 
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
      
    }
    console.log((x / width * walk));
    const xWalk = Math.round((x / width * walk) - (walk/2)); // ç®—å‡ºæ•¸æ¨™ä½”æ•´å€‹å¯¬åº¦çš„æ¯”ä¾‹ åœ¨ç®—å‡ºå’Œä¸­å¿ƒé»çš„ä½ç§»é‡
    const yWalk = Math.round((y / height * walk) - (walk/2));
    // ä½¿ç”¨textShadowä¾†è¨­å®šæ–‡å­—é™°å½±
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
